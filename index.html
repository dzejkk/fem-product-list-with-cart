<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

<body>
   <main>
    <section class="product-list-container">
      <h1>Desserts</h1>
      <div class="product-contianer">
      </div>
    </section>
    <!-------CART--------->
    <section class="shopping-cart-container">
      <div class="cart">
        <h2 class="cart-header">Your cart <span class="number-cart" id="number-cart">(0)</span></h2>
        <div class="cart-content" id="cart-container">
          <img id="empty-cart-image" class="" src="./assets/images/illustration-empty-cart.svg" alt="ilustration of empty cart">
          <p id="empty-cart-paragraph">your added items will appear here</p>
          <div id="cart-product-contianer"></div>
          <p class="total" id="total"><span id="total-price-cart"></span></p>
          <div id="confirm-container">
            <div class="carbon-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20"><path fill="#1EA575" d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"/><path fill="#1EA575" d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"/></svg>
              <p id="greenwashing" class="greenwashing">This is <span>carbon neutral</span> delivery</p>
            </div>
            <button type="button" id="confirm-order-button">Confirm order</button>
          </div>
        </div>
      </div>
    </section>
   </main>
</body>
</html>
